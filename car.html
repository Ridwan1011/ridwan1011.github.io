<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Details</title>
  <link id="favicon" rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="back-btn" aria-label="Back to list">← Back</a>
      <div class="header-center">
        <img id="brandLogo" class="header-logo" src="" alt="Car brand logo">
        <h1 id="title">Car</h1>
        <p class="tagline" id="subtitle">Details</p>
      </div>
    </div>
  </header>


  <main class="container">
    <article class="card" style="overflow: hidden;">
      <div class="card-media">
        <img id="hero" class="card-img" alt="Car image" loading="lazy">
        <button id="fav" class="fav-btn" title="Toggle favorite" aria-pressed="false">☆ Favorite</button>
      </div>
      <div class="card-body">
        <div class="card-top">
          <h3 class="card-title" id="name"></h3>
          <span class="pill year" id="year"></span>
        </div>
        <p class="card-desc" id="desc"></p>
        <div class="card-meta">
          <span class="pill">🏎️ <span id="hp"></span> hp</span>
          <span class="pill">🚀 <span id="speed"></span> mph</span>
        </div>
      </div>
    </article>
    <section id="overview" class="section">
      <h2>Overview</h2>
      <p id="long"></p>
    </section>

    <section id="specs" class="section">
      <h2>Specs</h2>
      <div id="specsGrid" class="specs-grid"></div>
    </section>

    <section id="gallery" class="section">
      <h2>Gallery</h2>
      <div id="galleryGrid" class="gallery-grid"></div>
    </section>

    <section id="facts" class="section">
      <h2>Fast facts</h2>
      <ul id="factsList"></ul>
    </section>

    <section id="links" class="section">
      <h2>Links</h2>
      <div id="linkChips" class="chips"></div>
    </section>

    <section id="video" class="section">
      <h2>Onboard / Review</h2>
      <div class="video-wrap">
        <iframe id="videoFrame" width="560" height="315" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Built for my 384 final project</p>
      <p>© <span id="yearFooter"></span> My Favorite Cars</p>
    </div>
  </footer>

  <!-- Load shared data and detail logic (order matters) -->
  <script src="cars-data.js"></script>
  <script src="car.js"></script>
</body>
</html>
