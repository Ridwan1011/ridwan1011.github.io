<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link id="favicon" rel="icon" type="image/png" href="">
  <title>My Favorite Cars</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1>My Favorite Cars</h1>
      <p class="tagline">A simple gallery of my top picks from iconic brands.</p>
      <div class="controls">
        <input id="search" class="control" type="search" placeholder="Search by brand or model…" aria-label="Search cars">
        <select id="brandFilter" class="control" aria-label="Filter by brand">
          <option value="All">All brands</option>
        </select>
        <select id="sortBy" class="control" aria-label="Sort cars">
          <option value="year-desc">Newest first</option>
          <option value="year-asc">Oldest first</option>
          <option value="hp-desc">Most horsepower</option>
          <option value="hp-asc">Least horsepower</option>
          <option value="speed-desc">Fastest top speed</option>
          <option value="speed-asc">Slowest top speed</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="brandChips" class="chips" role="tablist" aria-label="Brand quick filters"></div>
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Built for my 384 final project</p>
      <p>© <span id="year"></span> My Favorite Cars</p>
    </div>
  </footer>

  <template id="cardTemplate">
    <article class="card">
      <div class="card-media">
        <img class="card-img" alt="Car image" loading="lazy">
        <button class="fav-btn" title="Toggle favorite" aria-pressed="false">☆ Favorite</button>
      </div>
      <div class="card-body">
        <div class="card-top">
          <h3 class="card-title"></h3>
          <span class="pill year"></span>
        </div>
        <p class="card-desc"></p>
        <div class="card-meta">
          <span class="pill">🏎️ <span class="hp"></span> hp</span>
          <span class="pill">🚀 <span class="speed"></span> mph</span>
        </div>
      </div>
    </article>
  </template>
  <script src="cars-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
