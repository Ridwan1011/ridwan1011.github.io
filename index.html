<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Final Project</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://city-png.b-cdn.net/preview/preview_public/uploads/preview/hd-uefa-champions-league-ball-official-logo-transparent-png-701751712242318utjfinxvbq.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header + Navigation -->
  <header class="site-header">
    <div class="container">
      <div class="brand">My Final Project</div>
      <nav class="site-nav">
        <a href="#about">About</a>
        <a href="#description">Description</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact" class="btn primary">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">

    <!-- About Section -->
    <section id="about">
      <h2>About</h2>
      <p>Description of my Project</p>
      <a class="btn primary" href="#description">See description</a>
    </section>

    <!-- description Section -->
    <section id="description">
      <h2>Description</h2>
      <div class="grid cols-3">
        <div class="card">
          <h3><strong>Fast</strong></h3>
          <p><strong>quickly and efficiently.</strong></p>
        </div>
        <div class="card">
          <h3><strong>Simple</strong></h3>
          <p><strong>Easy to understand and use.</strong></p>
        </div>
        <div class="card">
          <h3><strong>Responsive</strong></h3>
          <p><strong>Looks great on desktop and mobile devices.</strong></p>
        </div>
      </div>
    </section>


    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="https://1000logos.net/wp-content/uploads/2016/10/Barcelona-Logo.png" alt="Screenshot 1">
        <img src="./images/pic2.jpg" alt="Screenshot 2">
        <div class="thumb"></div> <!-- placeholder box -->
      </div>
    </section>

    
    <section id="contact">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Your name" required />
        <input type="email" placeholder="Your email" required />
        <textarea rows="5" placeholder="Message"></textarea>
        <button class="btn primary" type="submit">Send</button>
      </form>
    </section>

  </main>


  <footer class="site-footer">
    Â© 2025 My Final Project
  </footer>

  <script src="script.js"></script>
</body>
</html>
